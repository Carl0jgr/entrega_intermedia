{% extends "base.html" %}

{% load static %}

{% block body %}


    <!-- Main Content-->
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <!-- Post preview-->
                {% for n in publicaciones %}
                <div class="post-preview">
                    <a href="post.html">
                        <h2 class="post-title">{{n.titulo}}</h2>
                        <h3 class="post-subtitle">{{n.resumen}}</h3>
                    </a>
                    <p class="post-meta">
                        Posteado por
                        {% for m in usuarios %}
                            {% if m.id_usuario == n.id_usuario %}
                                <a href="#!"> {{m.nombre}} </a>
                            {% endif %}
                        {% endfor %}
                        September 24, 2022
                    </p>
                </div>
                <!-- Divider-->
                <hr class="my-4" />
                {% endfor %}
                <!-- Post preview-->
            </div>
        </div>
    </div>
{% endblock %}
